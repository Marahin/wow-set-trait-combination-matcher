<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WoW Item Trait Combiner</title>

        <script type="text/javascript" src="./assets/javascripts/jquery-3.4.0.min.js"></script>
        <script type="text/javascript" src="./assets/javascripts/bootstrap.min.js"></script>

        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    </head>
    <body style="text-align: center;">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <h1>Add item</h1>
                <form class="form-inline" id="itemForm">
                    <div class="col-md-12">
                        <div class="row">
                            <select class="form-control" id="itemSlot">
                                <option>head</option>
                                <option>shoulder</option>
                                <option>chest</option>
                            </select>
                            <input type="text" class="form-control mb-3" id="itemName" placeholder="Item name">
                            <input type="text" class="form-control mb-3" id="traitOne" placeholder="Trait #1">
                            <input type="text" class="form-control mb-3" id="traitTwo" placeholder="Trait #2">
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success mb-12">Add</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <h1>Various</h1>
                <div class="row">
                    <button type="button" id="reset-items" class="btn btn-danger btn-lg">Reset items</button>
                </div>
            </div>
            <div class="col-md-3">
                <h1>Combination checker</h1>
                <form class="form" id="checkerForm">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <select class="form-control col-md-10" id="checkerTraitOne"></select>
                                <input type="number" class="form-control col-md-2" id="traitOneNo" placeholder="0">
                            </div>
                            <div class="row">
                                <select class="form-control col-md-10" id="checkerTraitTwo"></select>
                                <input type="number" class="form-control col-md-2" id="traitTwoNo" placeholder="0">
                            </div>
                            <div class="row">
                                <button class="btn btn-outline-primary btn-lg">Check</button>
                                <p id="checkerResult">Result: ...</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <h2>Heads</h2>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Trait #1</th>
                            <th scope="col">Trait #2</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="heads-tbody">
                    </tbody>
                </table>
            </div>
            <div class="col-md-3">
                <h2>Shoulders</h2>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Trait #1</th>
                            <th scope="col">Trait #2</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="shoulders-tbody">
                    </tbody>
                </table>
            </div>
            <div class="col-md-3">
                <h2>Chests</h2>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Trait #1</th>
                            <th scope="col">Trait #2</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="chests-tbody">
                    </tbody>
                </table>
            </div>
        </div>

        <script type="text/javascript" src="assets/javascripts/items.js"></script>
    </body>
</html>
